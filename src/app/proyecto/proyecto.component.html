<section id="proyecto">
    <div class="container-fluid text-center mt-3">
       <h4><strong class="text-decoration-underline mb-4"> PROYECTOS </strong></h4>
       <div class="row w-100" *ngFor="let item of proyecto">
          <div class=" col-xs-12 col-sm-12 col-md-12 col-lg-3 " >
            
             <img [src]="item.img" class="img-fluid w-100" alt="">
          </div>
          <br>
          <br> 
          <br>
 
             <div class="col-xs-12 col-sm-12 col-md-12 col-lg-9 text-center" >
            
             <h5 class="text-secondary text-center"><span>{{item.trabajo}}</span></h5>
          </div>
       </div>
       </div>
   
  </section>
