   <h2 class="text-center"> PROYECTOS </h2>
    <div class=" d-flex justify-content-center text-center">
       <div class="row align-items-start"  *ngFor="let item of proyecto">
          <div class="card g-col-4 pt-4 m-5   border-start-8 rounded-start" style="width: 18rem;" >
             <img [src]="item.img" class=" " width="100%" alt="20%">
             <div class="card-body mb-5 pt-4" >
               
                <p class="card-text ">{{item.trabajo}}</p>
             </div>
           </div>
          </div>
          </div>
              
             </section>
