<!--proyectos-->
<section id="proyecto" class="">
   <h2 class="text-center"> PROYECTOS </h2>
    <div class=" d-flex justify-content-center text-center">
       
          <div class="card col-lg-4 col-md-6 col-sm-12 pt-3 m-4    border-start-8 rounded-start width: 18rem;" *ngFor="let item of proyecto">
             <img [src]="item.img" class="card-img-top img-fluid"  alt="20%">
             <div class="card-body mb-3 pt-2" >
               
                <p class="card-text ">{{item.trabajo}}</p>
             </div>
           </div>
          </div>
          
         </section>
                 <br>
