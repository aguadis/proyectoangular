<!--progress--> 

<section id="habilidad" class="habilidad mt5">
  <div class="container-fluid text-center mt-3">
     <h4><strong class="text-decoration-underline mb-4 "> HABILIDADES </strong></h4>
  <div class="accordion-body">
     <div class=" row border-start-12 rounded-end">
        <div class="col-md-12">
        
        <!-- Iteración sobre la variable de instancia y presentación de datos mediante interpolación -->
  <div class="progress mb-4" *ngFor="let item of habilidad">
    <div class="progress-bar progress-bar-striped progress-bar-animated" [ngClass]="item?.color" role="progressbar" aria-label="Animated striped example" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" [style.width.%]="item?.porcentaje">{{item?.porcentaje}}% {{item?.habilidad}} Completado 
  </div>
  </div>
  <br>
  </div>
  </div>
  </div>
</div>
</section>



<br>
