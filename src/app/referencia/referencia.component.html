<!--referencias-->
<div class="container-fluid text-center" >
   <h2 class="text-center mt-3 mb-4"> REFERENCIAS </h2>
   
   <div class="row align-items-start mb-4 mt-auto" >
      
      <div class="col" *ngFor="let item of referencia" >
      
      <h4><strong class="text-decoration-underline text-secondary">{{item.nombre}} {{item.apellido}}</strong></h4>
      <h6><span class="text-secondary">{{item.cargo}}</span></h6>
      <h6><span class="text-secondary">{{item.contacto}}</span></h6>
      <p hidden>{{item.id}}</p>
     </div>
  </div>
</div>
