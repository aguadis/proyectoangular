<!--inicio de habilidad Modal -->
<div class="modal fade" id="habilidadModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Habilidad</h5>
         <button type="button"  class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="container fluid">
        <form [formGroup]="form">
        <div class="modal-body">
          <ul class="p-0">
      <div *ngFor="let item of habilidad"
        class="d-flex justify-content-between align-items-center m-1 ">
        <div class="progress-bar progress-bar-striped progress-bar-animated" [ngClass]="item.color" role="progressbar" aria-label="Animated striped example" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" [style.width.%]="item.porcentaje"> {{item.porcentaje}}% {{item.habilidad}} Completado </div>
          <span class="d-flex justify-content-between gap-2">
   <!--lapicito rojo que se cambia al tocarlo-->
   <button type="button" class="btn btn-sm btn-outline-warning pl-1 pr-1 m-0" (click)="cargarDetalle(item.id)">Editar
    <i class="fa-solid fa-pen"></i>
  </button>
  <!--Tachito de Basura que se hace fondo rojo al tocarlo-->
  <button type="button" class="btn btn-sm btn-outline-danger pl-1 pr-1 m-0" (click)="borrar(item.id)">Eliminar
    <i class="fa-solid fa-trash"></i>
  </button>
</span>
</div>
</ul>

<!--esto es la validacion  renderizado condicional-->
  <div class="input-group mb-3 bg-light" *ngIf="!!form.value.id">
    <div class="input-group-prepend border-0">
      <span class="input-group-text border-0" id="basic-addon1">ID:</span>
    </div>
    <input class="form-control outline-none border-0 bg-transparent" type="text" readonly formControlName="id">
  </div>
  <!--colocar textos,imput,botones,formularios para este espacio-->
          <div class="mb-3" > 
            <label for="habilidad"><strong>Escribir Habilidad</strong></label>
            <input type="text" name="" class="form-control" id="habilidad" formControlName="habilidad">
            <input type="hidden" name="" id="id">
          </div>

          <div class="mb-3">
            <label for="porcentaje"><strong>Porcentaje</strong></label>
            <input type="text" name="" class="form-control" id="porcentaje" formControlName="porcentaje">
          </div>

          <div class="mb-3">
            <label for="color"><strong>Color</strong></label>
            <input type="text" name="" class="form-control" id="color" formControlName="color">
          </div>
          
          <div class="modal-footer">
            <button class="btn btn-secondary" (click)="form.reset()">Reset</button>
            <button type="button" class="btn btn-primary" (click)="guardar()" >Guardar</button>
          </div>
          </div>
        </form>
      </div>
        </div>
      </div>
    </div>
</div>



    <!--fin de habilidad modal-->
