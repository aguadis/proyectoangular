<!--inicio de experiencia Modal -->
<div class="modal fade" id="experienciaModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel"> Experiencia</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
     <div class="modal-body">
          <div class="container fluid">
        <form [formGroup]="form">
        <div class="modal-body">
        <ul class="p-0">
            <li *ngFor="let item of experiencia" 
              class="d-flex justify-content-between align-items-center m-1 ">
              <span>{{ item.trabajo}} {{item.inicio}}</span>
                  <span>{{ item.puesto}}</span>
                  <span class="d-flex justify-content-between gap-2">
                
                   <!--lapicito rojo que se cambia al tocarlo-->
           <button type="button" class="btn btn-sm btn-outline-warning pl-1 pr-1 m-0" (click)="cargarDetalle(item.id)">Editar
            <i class="fa-solid fa-pen"></i>
          </button>
          <!--Tachico de Basura que se hace fondo rojo al tocarlo-->
          <button type="button" class="btn btn-sm btn-outline-danger pl-1 pr-1 m-0" (click)="borrar(item.id)">Eliminar
            <i class="fa-solid fa-trash"></i>
          </button>
           </span>
            </li>
      </ul>
  
      <!--esto es la validacion  renderizado condicional-->
   <div class="input-group mb-3 bg-light" *ngIf="!!form.value.id">
    <div class="input-group-prepend border-0">
      <span class="input-group-text border-0" id="basic-addon1">ID:</span>
    </div>
    <input class="form-control outline-none border-0 bg-transparent" type="text" readonly formControlName="id">
  </div>
        <!--colocar textos,imput,botones,formularios para este espacio-->
          <div class="mb-3">
            <label for="trabajo"><strong>Trabajo</strong></label>
            <input type="text" name="" class="form-control" id="trabajo" formControlName="trabajo">
            <input type="hidden" name="" id="id">
          </div>

          <div class="mb-3">
            <label for="inicio"><strong>Inicio</strong></label>
            <input type="text" name="" class="form-control" id="inicio" formControlName="inicio">
          </div>

          <div class="mb-3">
            <label for="puesto"><strong>Puesto</strong></label>
            <input type="text" name="" class="form-control" id="puesto" formControlName="puesto">
          </div>

          <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault"
              formControlName="esEstudioActual">
            <label class="form-check-label" for="flexSwitchCheckDefault">Es Estudio Actual?</label>
          </div>

              <div class="modal-footer">
                <button class="btn btn-secondary" (click)="form.reset()">Reset</button>
                <button type="button" class="btn btn-primary" (click)="guardar()" >Guardar</button>
              </div>
          </div>
    </form>
</div>
</div>
</div>  
</div>
</div>
     <!--fin de experiencia Modal -->
