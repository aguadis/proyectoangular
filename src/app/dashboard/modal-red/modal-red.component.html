 <!--inicio de redes Modal-->
            
<div class="modal fade" id="redModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Redes</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>

        <form [formGroup]="form">
        
        <div class="modal-body">
          <section id="seccion-red">
            <div class="container fluid">
          <!--colocar textos,imput,botones,formularios para este espacio-->
           <ul class="list-group  list-group-horizontal" >
            <div class="" *ngFor="let item of redes" class="row">
              <div class="col-2">
              </div>
              <div class="col-8">
              <li class="list-group-item"><a href='item.red' target="_blank"><i [ngClass]="item.clase"></i></a></li>
             </div>
                <!--lapicito rojo que se cambia al tocarlo-->
           <button type="button" class="btn btn-sm btn-outline-warning pl-1 pr-1 m-0" (click)="cargarDetalle(item.id)">Editar
            <i class="fa-solid fa-pen"></i>
          </button>
          <!--Tachico de Basura que se hace fondo rojo al tocarlo-->
          <button type="button" class="btn btn-sm btn-outline-danger pl-1 pr-1 m-0" (click)="borrar(item.id)">Eliminar
            <i class="fa-solid fa-trash"></i>
          </button> 
        </div>
           </ul>
            </div>
          </section>
          
              <!--esto es la validacion  renderizado condicional-->
   <div class="input-group mb-3 bg-light" *ngIf="!!form.value.id">
    <div class="input-group-prepend border-0">
      <span class="input-group-text border-0" id="basic-addon1">ID:</span>
    </div>
    <input class="form-control outline-none border-0 bg-transparent" type="text" readonly formControlName="id">
  </div>
 <!--colocar textos,imput,botones,formularios para este espacio-->
            <div>
              <label for="clase" ><strong>Icono Clase</strong></label>
              <input type="text" name="" class="form-control" id="clase" formControlName="clase">
              <input type="hidden" name="" id="id">
            </div>
            <div>
              <label for="red"><strong>Url Red</strong></label>
              <input type="text" name="" class="form-control" id="red" formControlName="red">
            </div>

            <div class="modal-footer">
              <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#exampleModal">Crear</button>
                <button type="button" class="btn btn-primary" (click)="guardar()" >GUARDAR DATOS</button>
            </div>
            </div>
        </form>
      </div>
    </div>
</div>     
          <!--fin de redes modal-->
