<!--educacion-->

     <!--inicio de educadion Modal -->
<div class="modal fade" id="educacionModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Educacion</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <form [formGroup]="form">
      <div class="modal-body">
        <section id="seccion-Educacion">
        <div class="container-fluid">
      <div class="" *ngFor="let item of educacion" class="row">
        <div class="col-2">
        </div>
        <div class="col-8">
              <p>{{item.nivel}}</p>
                <h6>{{item.inicio}}/{{item.fin}}</h6>
                <p>{{item.estudio}} </p> 
            </div>

          <!--lapicito rojo que se cambia al tocarlo-->
           <button type="button" class="btn btn-sm btn-outline-warning pl-1 pr-1 m-0" (click)="cargarDetalle(item.id)">Editar
            <i class="fa-solid fa-pen"></i>
          </button>
          <!--Tachico de Basura que se hace fondo rojo al tocarlo-->
          <button type="button" class="btn btn-sm btn-outline-danger pl-1 pr-1 m-0" (click)="borrar(item.id)">Eliminar
            <i class="fa-solid fa-trash"></i>
          </button>
        </div>
        </div>
        </section>
           
        <!--esto es la validacion  renderizado condicional-->
   <div class="input-group mb-3 bg-light" *ngIf="!!form.value.id">
    <div class="input-group-prepend border-0">
      <span class="input-group-text border-0" id="basic-addon1">ID:</span>
    </div>
    <input class="form-control outline-none border-0 bg-transparent" type="text" readonly formControlName="id">
  </div>

     <!--colocar textos,imput,botones,formularios para este espacio-->
    <div>
    <label for="nivel" class="form-label"><strong>Nivel</strong></label>
    <input type="text" name="" class="form-control" id="nivel" placeholder="campo obligatorio" formControlName="nivel">
    <input type="hidden" name="" id="id">
    </div>
    
    <div>
    <label for="inicio"><strong>Inicio</strong></label>
    <input type="text" name="" class="form-control" id="inicio" placeholder="inicio" formControlName="inicio">
    </div>
    
    <div>
    <label for="fin"><strong>Fin</strong></label>
    <input type="text" name="" class="form-control" id="fin" placeholder="fin" formControlName="fin">
    </div>
    
    <div>
    <label for="estudio"><strong>Estudio</strong></label>
    <input type="text" name="" class="form-control" id="estudio"  formControlName="estudio">
    </div>
    
    <div class="form-check form-switch">
      <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault"
        formControlName="esEstudioActual">
      <label class="form-check-label" for="flexSwitchCheckDefault">Es Estudio Actual?</label>
    </div>
    
  
      <div class="modal-footer">
        <button type="submit" class="btn btn-secondary" data-bs-dismiss="modal" (click)="form.reset">Reset</button> 
          <button type="button" class="btn btn-primary" (click)="guardar()">Guardar</button> 
      </div>
    </div>
    </form>
  </div>
  </div>
</div>
  <!--fin de educacion modal-->
