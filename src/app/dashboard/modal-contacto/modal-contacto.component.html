<!--inicio de contacto Modal -->
<div class="modal fade" id="contactoModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Contacto</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form name="contactoForm">
          <!--colocar textos,imput,botones,formularios para este espacio-->
          <div class="my-3 row">
            <label for="form-File-sm" class="form-label">Imagen QR</label>
            <div class="col-sm-10">
               <input class="form-control form-control-sm" id="formFile-sm" type="file">
            </div>
          </div>
            <button type="button" class="btn btn-outline-success">Guardar</button>
            <button type="button" class="btn btn-outline-danger">Eliminar</button>
            <button type="button" class="btn btn-outline-warning">Actualizar</button>
            </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
        </div>
      </div>
    </div>
    </div><!--fin de contacto modal-->
