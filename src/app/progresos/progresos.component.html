<!--progress--> 

<div class="accordion mt-5 mb-8" id="">
    <div class="accordion-item container-center col-md-8">
      <h1 class="accordion-header" id="progress">
         <button class="accordion-button " type="button" data-bs-toggle="collapse" data-bs-target="#panelsStayOpen-collapseThree" aria-expanded="true" aria-controls="panelsStayOpen-collapseOne">
           <h5><strong>Mis Progresos:</strong></h5>
         </button>
       </h1>
       <div id="panelsStayOpen-collapseThree" class="accordion-collapse collapse" aria-labelledby="panelsStayOpen-headingThree">
         <div class="accordion-body">
           <div class=" row border-start-12 rounded-end">
      <div class="col-md-12">

        <!-- Iteración sobre la variable de instancia y presentación de datos mediante interpolación -->
  <div class="progress mb-2" *ngFor="let progreso of progresos">
    <div class="progress-bar progress-bar-striped progress-bar-animated" [ngClass]="progreso.color" role="progressbar" aria-label="Animated striped example" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" [style.width.%]="progreso.porcentaje">{{progreso.porcentaje}}% {{progreso.habilidad}} Completado
  </div>
  </div>
  <br>
  </div>
  </div>
  </div>
</div>
</div>
</div>


<br>
